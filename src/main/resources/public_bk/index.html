<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CodePulse Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6 font-sans">
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">CodePulse Dashboard</h1>

    <!-- WEEK NAV -->
    <div class="flex justify-between items-center mb-4">
        <button id="weekPrev" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">←</button>
        <span id="weekLabel" class="font-semibold">Week</span>
        <button id="weekNext" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">→</button>
    </div>
    <!-- Weekly Graph -->
    <section class="mb-10">
        <canvas id="weeklyChart" height="200"></canvas>
    </section>

    <!-- DAY NAV -->
    <div class="flex justify-between items-center mb-4">
        <button id="dayPrev" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">←</button>
        <span id="dayLabel" class="font-semibold">Today</span>
        <button id="dayNext" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">→</button>
    </div>
    <!-- Daily Breakdown -->
    <section>
        <div id="dailyDetails" class="space-y-4"></div>
    </section>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
