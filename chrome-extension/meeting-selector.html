<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Meeting Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 25px;
        }

        .meeting-icon {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .project-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .project-item {
            padding: 14px 16px;
            border-radius: 8px;
            background: #f5f5f5;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(4px);
        }

        .project-item.selected {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .project-item.create-option {
            background: #eef2ff;
            border: 1px dashed #667eea;
            color: #444;
        }

        .project-item.create-option:hover {
            background: #667eea;
            color: white;
        }

        .project-icon {
            font-size: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meeting-icon">ðŸŽ¥</div>
        <h1>Meeting Detected</h1>
        <p class="subtitle">Assign this Google Meet session to a project</p>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading projects...</p>
            </div>
        </div>
    </div>

    <script src="meeting-selector.js"></script>
</body>
</html>
