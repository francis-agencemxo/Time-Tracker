<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          font-family: sans-serif;
          padding: 10px;
          width: 200px;
          background: #222;
          color: #eee;
        }
        input {
          width: 100%;
          margin-bottom: 8px;
          padding: 4px;
          background: #111;
          border: none;
          color: white;
          border-radius: 4px;
        }
        .project {
          padding: 6px;
          border-radius: 6px;
          background: #333;
          margin-bottom: 6px;
          cursor: pointer;
          text-align: center;
        }
        .project.active {
          background: #00BCD4;
          color: black;
          font-weight: bold;
        }

        #custom-project-input {
          width: 100%;
          padding: 6px;
          margin-top: 10px;
          background: #111;
          border: none;
          color: white;
          border-radius: 4px;
        }
    </style>
</head>
<body>
<input type="text" id="search" placeholder="Search...">
<div id="project-list">Loading...</div>
<input type="text" id="custom-project-input" placeholder="Custom project name..." />
<hr style="margin: 10px 0; border-color: #444;">

<label style="display: flex; align-items: center; gap: 8px;">
    <input type="checkbox" id="toggle-toolbar">
    <span>Show Floating Toolbar</span>
</label>

<hr style="margin: 10px 0; border-color: #444;">

<div style="margin-top: 10px;">
    <button id="sync-history-btn" style="width: 100%; padding: 8px; background: #00BCD4; color: black; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 6px;">
        üìú Sync Missing History
    </button>
    <button id="settings-btn" style="width: 100%; padding: 8px; background: #444; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
        ‚öôÔ∏è Settings
    </button>
    <p id="sync-status" style="font-size: 11px; color: #999; margin-top: 4px; text-align: center;"></p>
</div>

<script src="popup.js"></script>
</body>
</html>
